version: 2.1

executors:
  node:
    docker:
      - image: circleci/node:13.13.0

  deployer:
    docker:
      - image: google/cloud-sdk

jobs:
  install:
    executor: node
    steps:
      - checkout
      - run: make install
      - persist_to_workspace:
          root: /home/circleci/project/
          paths:
            - node_modules

  lint:
    executor: node
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci/project
      - run: make lint

  build-app:
    executor: node
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci/project
      - run: make build-app
      - persist_to_workspace:
          root: /home/circleci/project/
          paths:
            - build

  build-storybook:
    executor: node
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci/project
      - run: make build-storybook
      - persist_to_workspace:
          root: /home/circleci/project/
          paths:
            - storybook-static

  deploy-app:
    executor: deployer
    steps:
      - checkout
      - attach_workspace:
          at: /root/project/
      - run: |
          echo $GCP_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gsutil rsync -r build gs://tjlaekem.dev

  deploy-storybook:
    executor: deployer
    steps:
      - checkout
      - attach_workspace:
          at: /root/project/
      - run: |
          echo $GCP_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gsutil rsync -r storybook-static gs://storybook.tjlaekem.dev

workflows:
  version: 2
  test_build_deploy:
    jobs:
      - install
      - lint:
          requires:
            - install
      - build-app:
          requires:
            - install
      - build-storybook:
          requires:
            - install
      - deploy-app:
          requires:
            - lint
            - build-app
          filters:
            branches:
              only: master
      - deploy-storybook:
          requires:
            - lint
            - build-storybook
